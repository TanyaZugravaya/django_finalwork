{% extends 'base.html' %}
{% block title %}Добавление рецепта{% endblock %}

{% block content %}
<div class="container">
    <h2>Добавление рецепта</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock content %}
