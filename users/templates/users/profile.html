{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{{ user.username }}</h1>
    <p>Привет, {{ user.first_name }} {{ user.last_name }}</p>
    <p>Дата рождения: {{ user.date_of_birth }}</p>
    <p><img src="{{ user.photo.url }}" alt="Фото пользователя"></p>

    <a href="{% url 'recipes:recipe_add' %}">Добавить рецепт</a>
    <a href="{% url 'users:edit' %}">Редактировать профиль</a>
    <a href="{% url 'users:logout' %}">Выйти</a>
</div>
{% endblock content %}
